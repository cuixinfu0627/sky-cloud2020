server:
  port: @stream-rabbitmq-provider-port@
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
    servlet:
      context-path: /

spring:
  application:
    name: stream-rabbitmq-provider
  profiles:
    active: @package.environment@

logging:
  config: classpath:logback.xml